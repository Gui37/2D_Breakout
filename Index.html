<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Gamedev Canvas Workshop</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display:block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="400"></canvas>
        <script>
            const canvas =  document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.rect(20,50,50,50);
            ctx.fillStyle = "#880b0b";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(240,150,40,0,Math.PI*2,false);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(150,50,120,50);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.fill();
            ctx.closePath();
        </script>
    </body>
</html>
